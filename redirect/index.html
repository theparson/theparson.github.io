<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting — The Parson</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Short delay to give GA time to fire -->
  <meta http-equiv="refresh" content="2">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, "Times New Roman", serif;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    .wrap {
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
      font-weight: bold;
    }
    p {
      margin: 0.4rem 0;
      font-size: 1rem;
      font-family: Arial, sans-serif;
    }
    .button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.6rem 1.4rem;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .button:hover {
      background: #333;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #555;
      font-family: Arial, sans-serif;
    }
  </style>

    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-N8P7PB34GT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-N8P7PB34GT');
</script>


  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const dest = params.get("to");

      function showError(message) {
        document.addEventListener("DOMContentLoaded", function () {
          document.body.innerHTML =
            "<div class='wrap'><h1>Error</h1><p>" + message + "</p></div>";
        });
      }

      if (!dest) {
        showError("Missing redirect destination.");
        return;
      }

      if (!dest.startsWith("http://") && !dest.startsWith("https://")) {
        showError("Invalid redirect URL.");
        return;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const link = document.getElementById("manual-link");
        link.href = dest;
      });

      setTimeout(function () {
        window.location.href = dest;
      }, 1500);
    })();
  </script>
</head>

<body>
  <div class="wrap">
    <h1>Redirecting…</h1>
    <p>You’ll be taken to the petition page shortly.</p>
    <p>If nothing happens, please use the button below.</p>

    <a id="manual-link" class="button" href="#">
      Continue to petition
    </a>

    <div class="footer">
      <p>From <strong>The Parson</strong> — Parsons Green’s local paper.</p>
    </div>
  </div>
</body>
</html>
